# NOTE SETTINGS
[note]
language = "en"
default-title = "Untitled"
filename = "{{title}}-{{date now}}"
extension = "md"
template = "default.md"
id-charset = "alphanum"
id-length = 4
id-case = "lower"

# EXTRA VARIABLES
[extra]
author = "rs"

# GROUP OVERRIDES
[group.ts]
[group.ts.note]
filename = "{{title}}_{{date now}}"
template = "ts.md"

[group.any]
[group.any.note]
filename = "{{title}}_{{date now}}"
template = "any.md"

[group.private]
[group.private.note]
filename = "{{title}}_{{date now}}"
template = "private.md"



# MARKDOWN SETTINGS
[format.markdown]
# Enable support for #hashtags
hashtags = true
# Enable support for :colon:separated:tags:
colon-tags = true


# EXTERNAL TOOLS
[tool]

# Default editor used to open notes.
editor = "nvim"
# Pager used to scroll through long output.
pager = "less -FIRX"
# Command used to preview a note during interactive fzf mode.
fzf-preview = "bat -p --color always {-1}"
fzf-line = "{{style 'blue' title-or-path}}"


# NAMED FILTERS
[filter]
recents = "--sort created- --created-after 'last two weeks'"

# COMMAND ALIASES
[alias]
editlast = "zk edit --limit 1 --sort modified- $@"
recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"
ts = 'zk new "$ZK_NOTEBOOK_DIR/ts" --group ts --title "$*"'
any = 'zk new "$ZK_NOTEBOOK_DIR/any" --group any --title "$*"'
private = 'zk new "$ZK_NOTEBOOK_DIR/private" --group private --title "$*"'
tslist = 'zk list --tag ts --quiet --interactive'
anylist = 'zk list --tag any --quiet --interactive'
privlist = 'zk list --tag private --quiet --interactive'

# LSP (EDITOR INTEGRATION)
[lsp]

[lsp.diagnostics]
# Report titles of wiki-links as hints.
wiki-title = "hint"
# Warn for dead links between notes.
dead-link = "error"
